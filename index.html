<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/custom.css">
    <title>Birth finder | Calculator | Image Slider </title>
</head>
<body>
    <h1 class="bold">Birth Finder</h1>
    <small class="small">Please enter your age you will be in the current year to get your correct Birth year</small>
    <div class="input-group">
    <input type="text" id="age" placeholder="Your age">
    <input type="button" id="submit-age" value="submit">
    </div>
    <h1 class="bold">Calculator</h1>
    <div class="calculator">
        <form id="calc">
            <input type="text" id="result">
                <div class="buttons">
                    <input class="calc-num" type="button" value="1">
                    <input class="calc-num" type="button" value="2">
                    <input class="calc-num" type="button" value="3">
                    <input class="calc-num" type="button" value="4">
                    <input class="calc-num" type="button" value="5">
                    <input class="calc-num" type="button" value="6">
                    <input class="calc-num" type="button" value="7">
                    <input class="calc-num" type="button" value="8">
                    <input class="calc-num" type="button" value="9">
                    <input class="calc-num" type="button" value="0">
                    <input class="calc-num" type="button" value="+">
                    <input class="calc-num" type="button" value="-">
                    <input class="calc-num" type="button" value="/">
                    <input class="calc-num" type="button" value="*">
                    <input class="calc-num" id="cancel" type="button" value="C">
                    <input id="evaluate" type="button" value="=">
                </div>
        </form>
    </div>
        <h1 class="bold">Image slider</h1>
        <div class="image-slider">
            <img src="" id=images alt="" />
        </div>
    <script src="./build/app.bundle.js"></script>
</body>
</html>
